<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle for logo mark -->
  <circle cx="200" cy="160" r="80" fill="#3B82F6" opacity="0.1"/>
  
  <!-- Flow lines representing collaboration streams -->
  <path d="M 120 140 Q 160 120 200 140" stroke="#3B82F6" stroke-width="8" fill="none" stroke-linecap="round" opacity="0.6"/>
  <path d="M 200 140 Q 240 160 280 140" stroke="#3B82F6" stroke-width="8" fill="none" stroke-linecap="round" opacity="0.6"/>
  <path d="M 140 170 Q 170 155 200 170" stroke="#60A5FA" stroke-width="6" fill="none" stroke-linecap="round" opacity="0.7"/>
  <path d="M 200 170 Q 230 185 260 170" stroke="#60A5FA" stroke-width="6" fill="none" stroke-linecap="round" opacity="0.7"/>
  
  <!-- Central hub circle -->
  <circle cx="200" cy="160" r="35" fill="#3B82F6"/>
  <circle cx="200" cy="160" r="25" fill="#60A5FA"/>
  <circle cx="200" cy="160" r="12" fill="white"/>
  
  <!-- Connection nodes (people/teams) -->
  <circle cx="120" cy="140" r="12" fill="#3B82F6"/>
  <circle cx="120" cy="140" r="6" fill="white"/>
  
  <circle cx="280" cy="140" r="12" fill="#3B82F6"/>
  <circle cx="280" cy="140" r="6" fill="white"/>
  
  <circle cx="140" cy="170" r="10" fill="#60A5FA"/>
  <circle cx="140" cy="170" r="5" fill="white"/>
  
  <circle cx="260" cy="170" r="10" fill="#60A5FA"/>
  <circle cx="260" cy="170" r="5" fill="white"/>
  
  <!-- Brand name -->
  <text x="200" y="280" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="48" font-weight="700" fill="#1E293B" text-anchor="middle">FlowHub</text>
  
  <!-- Tagline -->
  <text x="200" y="310" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="14" font-weight="400" fill="#64748B" text-anchor="middle">Where ideas flow and teams connect</text>
</svg>
